<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github OAuth</title>
</head>
<body>
    <h1>Github OAuth</h1>
    <div>
        <a id="gitAuth">Authentication with GitHub</a>
    </div>

    <script>
        let a = document.getElementById('gitAuth');
        let authURL = 'https://github.com/login/oauth/authorize';
        a.setAttribute('href', authURL);
    </script>
</body>
</html>
