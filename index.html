<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

</head>
<body>
  <h1>OAuth</h1>
  <div>
    <a id="auth">auth with Github</a>
    <script>
      let a = document.getElementById('auth');
      let authUrl = 'https://github.com/login/oauth/authorize?';
      let params = {
        client_id: '364ec29aad248ac01379',
        // redirect_uri: '',
        scope: 'repo',
        state: '' + Math.random(),
      };
      for (let key in params) {
        authUrl += '&' + key + '=' + params[key];
      };
      a.setAttribute('href', authUrl);
    </script>
  </div>
</body>
</html>
